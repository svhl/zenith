<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Login</title>
        <link rel="stylesheet" href="stud_login_desk.css" />
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            // Function to clear all text fields with the class 'inputField'
            function clearTextFields() {
                // Select all text fields with the class 'inputField'
                var textFields = document.querySelectorAll(".inputField");
                textFields.forEach(function (field) {
                    // Check if the element is an input field and of type 'text'
                    if (field.type === "text") {
                        field.value = "";
                    }
                });
            }

            // Call the function when the window loads
            window.onload = clearTextFields;
        </script>
    </head>
    <body>
        <div id="particles-js"></div>
        <script src="particles.js"></script>

        <form id="loginCard" action="">
            <h1>Student Login</h1>
            <input
                type="text"
                class="inputField"
                value=""
                placeholder="Username"
            />
            <input
                type="text"
                class="inputField"
                id="password"
                value=""
                placeholder="Password"
            />
            <button>Sign In</button>
        </form>
    </body>
</html>
